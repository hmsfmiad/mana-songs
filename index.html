    h2 {

      text-align: center;

    table {
      max-width: 1200px;
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;

      border-radius: 8px;

    }

    th, td {

      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #fdf5d0;
      color: #5a4a2f;
    }

    a {
      color: #d85c8a;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 1.4em;
      }

      h2 {
        font-size: 1.2em;
      }

      table, th, td {
        font-size: 0.9em;
        padding: 6px;
      }
    }
/*曲名列を広げる */
table td:nth-child(2),
table th:nth-child(2) {
  width: 22%;}

/* 配信日列を狭くする */
table td:nth-child(1),
table th:nth-child(1) {
  width: 10%; }

.type-col {
    width: 8%;
    white-space: nowrap;
  }

.bottom-space {
  height: 80px;
}
.sort-buttons {
  display: inline-block;
  margin-left: 6px;
}
  </style>
</head>
<body>

    <button onclick="showOnly('utawaku')">配信</button>

    <button onclick="showOnly('short')">short</button>

  </p>
      <table id="songTableUtawaku">

    配信日

  </th>
<th>曲名</th><th>with</th><th>リンク</th><th>備考</th></tr>

<!-- その他枠 -->

<!-- 全曲表示カラム -->
<section id="section-both" class="column" style="display:none;">
  <h2 style="display:none;">全曲表示</h2>
  <table id="songTableBoth">
    <tr><th>
    配信日
    <button onclick="setSortOrder('desc')" style="font-size:0.8em; margin-left:4px;">↓</button>
    <button onclick="setSortOrder('asc')" style="font-size:0.8em;">↑</button>
  </th>

<div class="bottom-space"></div>

  <!-- PapaParse CDN -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
  let allSongs = [];
function getType(song) {
  return song["type"]?.replace(/^\uFEFF/, "").trim();
}
let sortOrder = 'desc';

  const csvUrl = 'https://script.google.com/macros/s/AKfycbwFyr_y6GpCW7dsJIA7XpZizJx71CFjHlHzEgVvEpywonkKrhFjY51NKI2sgwceLm6e/exec';
document.getElementById("読み込み中…").style.display = "block";
  fetch(csvUrl)
    .then(response => response.text())
    .then(csvText => {
      Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true,
        dynamicTyping: true,
        complete: function(results) {
          document.getElementById("読み込み中…").style.display = "none";
      console.log(results.data);
          allSongs = results.data;

          const utawakus = allSongs.filter(song => getType(song) === "utawaku");
          const videos = allSongs.filter(song => getType(song) === "video");
          const shorts = allSongs.filter(song => getType(song) === "short");
          const orisongs = allSongs.filter(song => getType(song) === "orisong");
          const hokas = allSongs.filter(song => getType(song) === "hoka");
renderTableHoka(hokas, 'songTableHoka');

          renderTable(utawakus, 'songTableUtawaku');
          renderTable(videos, 'songTableVideo');
          renderTable(shorts, 'songTableShort');
          renderTable(orisongs, 'songTableOrisong');
          renderTableBoth(allSongs, 'songTableBoth');
        }
      });
    });

  function renderTable(songs, tableId) {
    const table = document.getElementById(tableId);
    while (table.rows.length > 1) table.deleteRow(1);

songs.sort((a, b) => {
  const dateA = new Date(a.date);
  const dateB = new Date(b.date);
  return sortOrder === 'asc' ? dateA - dateB : dateB - dateA;
});

    songs.forEach(song => {
      if (!song.title || !song.video_id) return;

      const row = table.insertRow();

      const dateCell = row.insertCell();
      dateCell.textContent = song.date || "―";

      row.insertCell().textContent = song.title;

       const withCell = row.insertCell();
    withCell.textContent = song.with || "―";

      const linkCell = row.insertCell();
      const videoId = song.video_id.trim();
      const startTime = song.start ? `&t=${song.start}s` : "";
      const link = document.createElement('a');
      link.href = `https://www.youtube.com/watch?v=${videoId}${startTime}`;
      link.target = "_blank";
      link.textContent = "▶ YouTubeで再生";
      linkCell.appendChild(link);

const noteCell = row.insertCell();
    noteCell.textContent = song.note?.trim() || "";
    });
  }

  function showOnly(type) {
    const sections = ['utawaku', 'video', 'short', 'orisong', 'hoka', 'both'];
    sections.forEach(id => {
      const el = document.getElementById(`section-${id}`);
      if (el) el.style.display = (type === id) ? 'block' : 'none';
    });
  }
function renderTableHoka(songs, tableId) {
  const table = document.getElementById(tableId);
  while (table.rows.length > 1) table.deleteRow(1);

  // URLごとにグループ化（備考も同じと仮定）
  const grouped = {};
  songs.forEach(song => {
    const url = song.hoka_url?.trim();
    if (!url || !song.title) return;
    if (!grouped[url]) grouped[url] = [];
    grouped[url].push(song);
  });

const sortedUrls = Object.keys(grouped).sort((a, b) => {
  const dateA = new Date(grouped[a][0].date);
  const dateB = new Date(grouped[b][0].date);
  return sortOrder === 'asc' ? dateA - dateB : dateB - dateA;
});

  sortedUrls.forEach(url => {
  const group = grouped[url];
    group.forEach((song, index) => {
      const row = table.insertRow();

      row.insertCell().textContent = song.date || "―";
      row.insertCell().textContent = song.title;
      row.insertCell().textContent = song.with || "―";

      // リンクセル（rowspan）
      if (index === 0) {
        const linkCell = row.insertCell();
        linkCell.rowSpan = group.length;
        const link = document.createElement('a');
        link.href = url;
        link.target = "_blank";
        link.textContent = "▶ 再生";
        linkCell.appendChild(link);

        // 備考セル（rowspan）
        const noteCell = row.insertCell();
        noteCell.rowSpan = group.length;
        noteCell.textContent = song.note?.trim() || "―";
      }
    });
  });
}
function renderTableBoth(allSongs, tableId) {
  const table = document.getElementById(tableId);
  while (table.rows.length > 1) table.deleteRow(1);

  const flatSongs = allSongs.map(song => {
    const type = song["type"]?.replace(/^\uFEFF/, "").trim();
    const url = (type === "hoka") ? song.hoka_url?.trim() : `https://www.youtube.com/watch?v=${song.video_id?.trim()}${song.start ? `&t=${song.start}s` : ""}`;
    const label = (type === "hoka") ? "▶ ニコニコで再生" : "▶ YouTubeで再生";
    return {
      date: song.date || "―",
      title: song.title || "―",
      with: song.with || "―",
      url,
      label,
      note: song.note?.trim() || "―",
      type: type || "―"
    };
  }).filter(song => song.title && song.url);

  // 日付順にソート（降順）
 flatSongs.sort((a, b) => {
  const dateA = new Date(a.date);
  const dateB = new Date(b.date);
  return sortOrder === 'asc' ? dateA - dateB : dateB - dateA;
});

const typeMap = {
  utawaku: "配信",
  video: "動画",
  short: "short",
  orisong: "オリ曲",
  hoka: "その他"
};


  flatSongs.forEach(song => {
    const row = table.insertRow();
    row.insertCell().textContent = song.date;
    row.insertCell().textContent = song.title;
    row.insertCell().textContent = song.with;

    const linkCell = row.insertCell();
    const link = document.createElement('a');
    link.href = song.url;
    link.target = "_blank";
    link.textContent = song.label;
    linkCell.appendChild(link);

    row.insertCell().textContent = song.note;
    const typeLabel = typeMap[song.type] || song.type || "―";
  row.insertCell().textContent = typeLabel;

  });
}
document.addEventListener("DOMContentLoaded", function() {
  showOnly('both');
});
function setSortOrder(order) {
  sortOrder = order;

  // 現在表示されているセクションを再描画
  const sections = ['utawaku', 'video', 'short', 'orisong', 'hoka', 'both'];
  sections.forEach(id => {
    const el = document.getElementById(`section-${id}`);
    if (el && el.style.display !== 'none') {
      switch (id) {
        case 'utawaku':
          renderTable(
            allSongs.filter(song => getType(song) === 'utawaku'),
            'songTableUtawaku'
          );
          break;
        case 'video':
          renderTable(
            allSongs.filter(song => getType(song) === 'video'),
            'songTableVideo'
          );
          break;
        case 'short':
          renderTable(
            allSongs.filter(song => getType(song) === 'short'),
            'songTableShort'
          );
          break;
        case 'orisong':
          renderTable(
            allSongs.filter(song => getType(song) === 'orisong'),
            'songTableOrisong'
          );
          break;
        case 'hoka':
          renderTableHoka(
            allSongs.filter(song => getType(song) === 'hoka'),
            'songTableHoka'
          );
          break;
        case 'both':
          renderTableBoth(allSongs, 'songTableBoth');
          break;
      }
    }
  });
}
</script>
